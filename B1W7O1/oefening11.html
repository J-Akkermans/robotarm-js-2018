<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="../robot-arm.js"></script>
    <script>
        // Robotarm bibliotheek inladen
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Het level inladen
        robotArm.loadLevel("exercise 10");
        // De door jou opgegeven instructies uitvoeren
        for(x = 0; x <=8; x++){
            robotArm.moveRight();
        }
        for(y=1; y<=9; y++){
            robotArm.grab();
            scan = robotArm.scan();
            if(scan == "white"){
                robotArm.moveRight();
                robotArm.drop();
            }else{
                robotArm.drop();
            }
            robotArm.moveLeft();
        }
        robotArm.run();
    </script>
</body>

</html>
